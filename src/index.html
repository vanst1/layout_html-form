<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="blocks">
        <legend>Personal information</legend>
        <label class="form-field" for="lname">
          Surname:
          <input 
            type="text"
            name="lname"
            id="lname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field" for="fname">
          Name:
          <input 
            type="text"
            name="fname" 
            id="fname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field" for="age">
          How old are You?
          <input 
            type="number"
            name="age" 
            id="age" 
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field" for="birth-date">
          Full date of birth:
          <input type="date" id="birth-date">
        </label>
        <label class="form-field" for="agreement">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="agreement" 
            id="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="blocks">
        <legend>Registration</legend>
        <label class="form-field" for="email">
          E-mail:
          <input 
            type="email"
            name="email" 
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field" for="password">
          Password:
          <input 
            type="password"
            name="password" 
            id="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="blocks">
        <legend>An interesting fact about you!</legend>
        <label class="form-field" for="lovecats">
          Do you love cats?
          <input 
            type="radio"
            name="lovecats"
            id="Yes" 
            value="Yes"
          >
          <label for="Yes">Yes</label>
          <input 
            type="radio"
            name="lovecats"
            id="No" 
            value="No"
          >
          <label for="No">No</label>
        </label>
        <label class="form-field" for="fcolor">
          What is your favorite color?
          <input 
            type="color"
            name="fcolor" 
            id="fcolor"
          >
        </label>
        <label class="form-field" for="btime">
          What time do you go to bed?
          <input 
            type="time"
            name="btime" 
            id="btime"
          >
        </label>
        <label class="form-field" for="fcar">
          What are your favorite brand of cars?
          <select
            name="fcar" 
            id="fcar" 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="workrate">
          How do you rate our work?
          <input 
            type="range"
            name="workrate" 
            id="workrate"
          >
        </label>
      </fieldset>
      <fieldset class="blocks">
        <legend>Additional info:</legend>
        <label class="form-field" for="comment">
          Comments:
          <textarea 
            name="comment"
            id="comment"
            minlength="1"
            maxlength="60"
         ></textarea>
        </label>
        <label class="form-field" for="recomendation">
          Would you recommend us?
          <select id="recomendation" name="recomendation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <input 
        type="submit" 
        class="blocks" 
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
